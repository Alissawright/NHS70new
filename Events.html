    <h1 class=mainheader>NHS 70th Birthday celebrations</h1>
    <br>
    <p1> There are lots of events going on across the country to celebrate NHS 70th Birthday, explore the map below to find out what's going on in your area. </p>
      <br>
      <div id="map"></div>
      <script>
      <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
      <script type="text/javascript">
      var markers = [
        {
          "title": 'York',
          "lat": '53.96',
          "lng": '-1.08',
          "description": 'York Minster is hosting a choral celebration of the NHS 70th Birthday on 5th July 2018, <p><a href="https://tinyurl.com/ybdpmfp4</a></p>'
        },
        {
          "title": 'Peterborough',
          "lat": '52.56',
          "lng": '-0.24',
          "description": 'Peterborough is hosting a party in the park on 30th June 2018 '
        },
        {
          "title": 'Shrewsbury',
          "lat": '52.7',
          "lng": '-2.75',
          "description": 'Shrewsbury and Telford hospitals are having a fun day on 7th July 2018'
        },
      ];
      window.onload = function () {
        LoadMap();
      }
      function LoadMap() {
        var mapOptions = {
          center: new google.maps.LatLng(markers[0].lat, markers[0].lng),
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);

        //Create and open InfoWindow.
        var infoWindow = new google.maps.InfoWindow();

        for (var i = 0; i < markers.length; i++) {
          var data = markers[i];
          var myLatlng = new google.maps.LatLng(data.lat, data.lng);
          var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: data.title
          });

          //Attach click event to the marker.
          (function (marker, data) {
            google.maps.event.addListener(marker, "click", function (e) {
              //Wrap the content inside an HTML DIV in order to set height and width of InfoWindow.
              infoWindow.setContent("<div style = 'width:200px;min-height:40px'>" + data.description + "</div>");
              infoWindow.open(map, marker);
            });
          })(marker, data);
        }
      }
      </script>
      <div id="dvMap" style="width: 100%; height: 500px">
      </div>
    }
  </script>
